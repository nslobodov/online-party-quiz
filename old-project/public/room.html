<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Присоединиться к игре - Horse Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/socket-manager.js"></script>
    <script src="js/room.js" defer></script>
</head>
<body>
    <div class="background-animation"></div>
    
    <!-- ЭКРАН ВВОДА ИМЕНИ -->
    <div id="join-screen" class="screen active">
        <div class="join-container">
            <div class="join-card">
                <div class="logo" style="margin-bottom: 30px;">
                    <i class="fas fa-horse-head" style="font-size: 4rem; color: #3498db; margin-bottom: 10px;"></i>
                    <div style="font-family: 'Orbitron', sans-serif; font-size: 1.8rem; font-weight: 800; background: linear-gradient(90deg, #3498db, #9b59b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                        HORSE QUIZ
                    </div>
                </div>
                
                <div id="room-info" style="margin-bottom: 30px; display: none;">
                    <div style="color: #bdc3c7; font-size: 1.1rem;">Вы присоединяетесь к комнате:</div>
                    <div id="room-code" class="room-code-display">Загрузка...</div>
                </div>
                
                <div class="input-container" style="margin-bottom: 25px;">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="player-name" placeholder="ВВЕДИТЕ ВАШЕ ИМЯ" class="input-glow" autofocus>
                </div>
                
                <button id="join-btn" class="btn-primary" style="width: 100%;">
                    <i class="fas fa-play-circle"></i> ПРИСОЕДИНИТЬСЯ К ИГРЕ
                </button>
                
                <div id="error-message" style="color: #e74c3c; margin-top: 15px; display: none; font-size: 0.9rem;">
                    <i class="fas fa-exclamation-triangle"></i> <span id="error-text"></span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ЭКРАН ОЖИДАНИЯ (новый) -->
    <div id="waiting-screen" class="screen">
        <div class="screen-content">
            <div class="header">
                <div class="header-title">
                    <h2><i class="fas fa-hourglass-half"></i> ОЖИДАНИЕ НАЧАЛА ИГРЫ</h2>
                    <p class="room-code">КОМНАТА: <span id="waiting-room-code" class="code-glow">ABC-123</span></p>
                </div>
            </div>
            
            <div class="content">
                <!-- Сообщение о подключении -->
                <div class="waiting-message">
                    <i class="fas fa-check-circle" style="color: #2ecc71; font-size: 2.5rem; margin-bottom: 15px;"></i>
                    <h3 style="margin-bottom: 10px; color: #ecf0f1;">ВЫ ПОДКЛЮЧИЛИСЬ К ИГРЕ</h3>
                <div id="your-name-display" class="your-name-display pulse-animation">
                        ИМЯ ИГРОКА
                    </div>
                </div>
                
                <!-- Счетчик игроков -->
                <div class="player-count-display">
                    <div class="player-count-number" id="players-count">0</div>
                    <div class="player-count-label">
                        <i class="fas fa-users"></i> ИГРОКОВ ПОДКЛЮЧЕНО
                    </div>
                </div>
                
                <!-- Список подключенных игроков -->
                <div class="connected-players-list">
                    <h3 style="color: #ecf0f1; margin-bottom: 20px; display: flex; align-items: center;">
                        <i class="fas fa-list" style="margin-right: 10px;"></i> 
                        ПОДКЛЮЧЕННЫЕ ИГРОКИ
                    </h3>
                    
                    <div id="connected-players-container">
                        <!-- Игроки будут добавляться здесь динамически -->
                        <div style="text-align: center; color: #95a5a6; padding: 30px;">
                            <i class="fas fa-spinner fa-spin" style="font-size: 1.5rem; margin-bottom: 15px;"></i>
                            <p>Загрузка списка игроков...</p>
                        </div>
                    </div>
                </div>
                
                <!-- Индикатор ожидания -->
                <div style="text-align: center; margin-top: 40px; color: #7f8c8d;">
                    <div class="loader-circle" style="margin: 0 auto 20px;"></div>
                    <p id="waiting-status" style="font-size: 1rem;">
                        Ожидание начала игры ведущим...
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="js/mobile-optimizer.js"></script> -->
</body>
</html>
